{% extends "base.html" %}

{% block content %}
<h2>Query Data</h2>

<form method="POST" action="/query_data">
    <div class="form-group">
        <label for="sqlQuery">Input SQL Query</label>
        <textarea class="form-control" id="sqlQuery" name="query" rows="5">{{ query }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Run Query</button>
</form>

{% if query_result %}
    <h4>Query Result:</h4>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                {% for column in query_result.columns %}
                    <th>{{ column }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in query_result.rows %}
                <tr>
                    {% for value in row %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endif %}
{% endblock %}
